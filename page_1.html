<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <!-- css -->
    <!-- js -->

    <script src="scripts/js.js" defer></script>
    <!-- js -->
</head>

<body>
    <header class="header py-3 bg-light navbar-light">
        <div class="container">
            <div class="header__logo logo">Card Payouts</div>
        </div>
    </header>
    <section class="section py-2">
        <div class="container d-flex justify-content-center ">
            <form action="" class="form__enter col-lg-6 p-0 needs-validation">
                <div class="form__enter-title mb-2">Вход</div>
                <div class="form__input mb-3">
                    <input type="name" class="form-control" name="name" placeholder="Имя пользователя" required>
                </div>
                <div class="form__input mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Пароль" required>
                </div>
                <button id="enter-btn" class="form__btn btn btn-success" type="button">Войти</button>
            </form>
        </div>
    </section>
    <div id="OTP" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <form action="" class="OTP-form needs-validation">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="form__input mb-3">
                            <input type="text" class="form-control" name="OTP" placeholder="OTP-код" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="OTP-btn" type="submit" class="btn">Подтвердить</button>
                        <button type="button" class="btn" data-dismiss="modal">Отмена</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
